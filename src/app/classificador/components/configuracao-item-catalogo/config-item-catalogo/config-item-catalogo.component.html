<div class="row">
        <div class="col-12">
            <div class="card card-outline-info">
                <div class="card-header">
                    <h4 class="mb-0 text-white"> Configuração Manual de Catálogo </h4>
                  </div>
                <div class="card-body">
                    <div class="row p-t-20" >
                        
                         <div class="col-md-4">
                            <label>Segmento</label>
                            <div class="form-group">
                                <ng-select class="custom" bindLabel="grupoNome" notFoundText="Nenhum segmento encontrado"  >
                                </ng-select>
                            </div>
                        </div>
    
                        <div class="col-md-4">
                            <label>Produto do Catálogo</label>
                            <div class=" form-group" >
                                <input class="form-control" class="produtoCat" >
                            </div>
                        </div> 

                        <div class="col-xs-12 col-sm-6 col-md-2 form-group">
                            <label>Data Catálogo:</label>
                            <div>
                              <p-calendar [(ngModel)]="date1" dateFormat="dd/mm/yy" placeholder="dd/mm/aaaa" [showIcon]="true"
                                [locale]="pt" appendTo="body" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"
                                [readonlyInput]="true">
                              </p-calendar>
                            </div>
                          </div>
                        
                        <div class="col-md-2">
                                <button style="float: left" style="margin-top: 30px"  type="button"  class="btn btn-info">
                                <i class="fas fa-search"></i> Localizar</button>
                        </div>
                    </div>
                </div>
                <div class="card-body" >
                    <h4 class="card-title">Catálogos de Produtos</h4>
                    <div class="row p-t-20" style="border: 1px solid gainsboro; margin:2px; border-radius: 5px;">
                        <div class="form-group" style="overflow:hidden">
                            <p-tree [value]="filesTree6" selectionMode="single"  [contextMenu]="cm" (onNodeSelect)="adicionarSegmento($event)">
                            </p-tree> 
                            <p-contextMenu #cm [model]="items"></p-contextMenu>
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="button" class="btn btn-success" style="float:right">
                            <i></i> Salvar</button>
                        <button type="button" (click)="voltar()" class="btn btn-default" style="float:right">
                            <i></i> Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
