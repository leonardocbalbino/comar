<div class="row">
  <div class="col-12">
    <div class="card card-outline-info">
      <div class="card-header">
          <h4 class="mb-0 text-white"> Seleção de Modelos de Catálogo Automático </h4>
        </div>
      <div class="card-body">
        <div class="row p-t-20">

          <div class="col-md-3">
              <label>Nome:</label>
              <div class=" form-group" >
                  <input class="form-control" class="produtoCat">
              </div>
          </div>
          <div class="col-xs-12 col-md-2 form-group space-between" style="margin-bottom: 0;">
              <label>Função de mineração:</label>
              <ng-select class="custom"
                notFoundText="Nenhuma função encontrado">
              </ng-select>
            </div>
          <div class="col-xs-12 col-md-2 form-group space-between" style="margin-bottom: 0;">
              <label>Algoritmo:</label>
              <ng-select class="custom"
                notFoundText="Nenhum algoritmo encontrado">
              </ng-select>
            </div>

            <div class="col-xs-12 col-md-3" style="margin-bottom: 0;">
              <label>Confiança Preditiva (%):</label>
              <div class="row custom" style="margin: 0;">
                <ng-select class="custom" style=" width: calc(30% - 1px); margin-right: 2px" notFoundText="Nenhum grupo encontrado">
                </ng-select>
                <ng-select class="custom" style=" width: calc(30% - 1px);" notFoundText="Nenhum grupo encontrado">
                </ng-select>
              </div>
            </div>
            <div class="col-xs-12 col-md-2" style="padding-right: 0;">
              <button type="button" class="btn btn-info form-control" style="margin-top: 25px; margin-right: 0;">
                Localizar</button>
            </div>
        <div class="card-body">
          <div>
              <app-data-table-classificador [hasRadio]="'0'" [colunas]="colunas" [activeIcons]="[{
                name: 'Visualizar',
                className: 'ti-desktop text-info m-r-10',
                howFunction: '2',
                rota: 'classificador/selecao-modelos-catalogo-automatico-visualizacao'
                }]">
              </app-data-table-classificador>
          </div>
          <div class="text-right">
              <button type="button" class="btn btn-success" style="float:right">  Aplicar Seleção</button>
              <button type="button" (click)="voltar()" class="btn btn-default" style="float:right">
                  <i class="fas fa-arrow-left"></i> Voltar</button>
          </div>
          </div>
    </div>
    </div>
  </div>
</div>
