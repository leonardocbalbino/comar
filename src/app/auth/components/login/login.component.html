<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background-color: #F5F5F5">
  <div>
      <div class="auth-box">
          <div id="loginform">
              <div class="logo">
                  <span class="db"><img src="assets/images/brasao_ma.png" style="width: 25%;" alt="logo" /></span>
                  <h5 class="font-medium m-b-20">S.M.A.R.T.</h5>
              </div>
              <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
              <!-- Form -->
              <div class="row">
                  <div class="col-12">
                      <form class="form-horizontal m-t-20" id="loginform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                              </div>
                              <input type="text" formControlName="usuario" class="form-control form-control-lg" placeholder="UsuÃ¡rio" aria-label="Username"
                              aria-describedby="basic-addon1" #u1>
                          </div>
                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon2"><i class="ti-lock"></i></span>
                              </div>
                              <input type="password" formControlName="senha" class="form-control form-control-lg" placeholder="Senha" aria-label="Password"
                              aria-describedby="basic-addon1" #p2>
                          </div>
                          <div class="form-group row">
                              <div class="col-md-12">
                                  <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                                      <label class="custom-control-label" for="customCheck1">Lembrar me</label>
                                      <a id="to-recover" class="text-dark float-right"><i
                                      class="fa fa-lock m-r-5"></i> Esqueceu a senha?</a>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group text-center">
                              <div class="col-xs-12 p-b-20">
                                  <button class="btn btn-block btn-lg btn-info" type="submit">LogIn</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
