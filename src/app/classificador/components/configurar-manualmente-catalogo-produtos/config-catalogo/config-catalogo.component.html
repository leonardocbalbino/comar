<div class="row">
    <div class="col-12">
        <div class="card card-outline-info">
            <div class="card-header">
                <h4 class="mb-0 text-white"> Configuração Manual de Produtos do Catálogo </h4>
              </div>
            <div class="card-body">
                <div class="row p-t-20">
                      <div class="col-xs-12 col-sm-6 col-md-2 form-group">
                        <label>Data Catálogo:</label>
                        <div>
                          <p-calendar [(ngModel)]="date1" dateFormat="dd/mm/yy" placeholder="dd/mm/aaaa" [showIcon]="true"
                            [locale]="pt" appendTo="body" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"
                            [readonlyInput]="true">
                          </p-calendar>
                        </div>
                      </div>

                      <div class="col-md-5">
                        <label>Segmento</label>
                        <div class=" form-group" >
                            <input class="form-control" class="produtoCat" placeholder="Localizar..." >
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label>Produto do Catálogo</label>
                        <div class=" form-group" >
                            <input class="form-control" class="produtoCat" placeholder="Localizar..." >
                        </div>
                    </div>

                    <div class="col-md-12">
                            <button style="float: right;" type="button"  class="btn btn-info">
                            <i class="fas fa-search"></i> Pesquisar</button>
                    </div>
                </div>

            </div>
            <div class="card-body">
                <div class="row p-t-20">
                    <div class="col-md-12">
                        <h4 class="card-title">Catálogos de Produtos</h4>
                        <!-- <div class="row p-t-20" style="border: 1px solid gainsboro; margin:2px; border-radius: 5px;">
                            <p-tree class="treeCustom" [value]="filesTree5" selectionMode="single"
                            [(selection)]="fileSelected" [contextMenu]="cm" ></p-tree>
                            <p-contextMenu #cm [model]="items"></p-contextMenu>
                        </div> -->
                        <div>
                            <app-data-table-classificador [hasRadio]="'0'" [rowExpanded]="true" 
                                [rowTable]="10" [colunas]="colunas"
                                [activeIcons]="[]"  [dados]="(fontes$ | async)">
                            </app-data-table-classificador>
                        </div>
                    </div>

                </div>
               <br>

                <div class="text-right">
                    <button type="button"  class="btn btn-success" style="float:right">
                        <i class="fas fa-save"></i> Salvar</button>
                    <button type="button" (click)="voltar()" class="btn btn-default" style="float:right">
                        <i class="fas fa-arrow-left"></i> Voltar</button>
                </div>
            </div>
        </div>
    </div>
</div>
