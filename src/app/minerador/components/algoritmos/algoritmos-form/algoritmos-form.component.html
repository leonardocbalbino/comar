<div class="row">
  <div class="col-lg-12">
    <div class="card card-outline-info">
      <div class="card-header">
        <h4 class="mb-0 text-white">{{acao}} Algoritmo</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="algoritmoForm" novalidate>
          <input type="hidden" formContronName="algoritmoId"/>
          <div class="form-body">
            <div class="row pt-3">
              <div class="col-md-5">
                <label>Nome</label>
                <div class="form-group">
                  <input class="form-control" formControlName="algoritmoNomeInterno">
                </div>
              </div>
              <div class="col-md-4">
                <label>Alias</label>
                <div class="form-group">
                  <input class="form-control" formControlName="algoritmoAlias">
                </div>
              </div>
              <div class="col-md-3">
                <label>Supervisionado</label>
                <div class="form-group">
                  <select class="form-control" formControlName="algoritmoSupervisionado">
                    <option value="true">SIM</option>
                    <option value="false">N√ÉO</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                  <button (click)="salvar()" [disabled]="!algoritmoForm.valid" class="m-t-20 btn waves-effect waves-light btn-success float-right" type="button"><i class="fas fa-save"></i> Salvar</button>
                  <button (click)="voltar()" class="m-t-20 btn waves-effect waves-light btn-info float-right" type="button"><i class="fas fa-arrow-left"></i> Voltar</button>
              </div>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
