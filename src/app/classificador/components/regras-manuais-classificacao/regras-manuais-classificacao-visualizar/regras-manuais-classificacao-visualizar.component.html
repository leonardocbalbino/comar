<div class="row">
  <div class="col-12">
    <div class="card card-outline-info">
      <div class="card-header">
          <h4 class="mb-0 text-white"> Configuração das Regras de Usuário de Classificação - Visualizar </h4>
        </div>
      <div class="card-body">
        <div class="col-12" style="padding: 0;">
          <div class="row align-items-end">
            <div class="col-xs-12 col-md-4 form-group space-between" style="margin-bottom: 0;">
              <label>Nome da regra:</label>
              <input class="form-control formStyles" readonly value="{{dados ? dados?.regraManualNome : ''}}">
            </div>
            <div class="col-xs-12 col-md-8 form-group space-between" style="margin-bottom: 0;">
              <label>Aplicação da regra:</label>
              <input class="form-control formStyles" readonly value="{{getAplicacao()}}">
            </div>
            <div class="col-xs-12 col-md-2 form-group space-between" style="margin-bottom: 0;">
              <label>Data de cadastro:</label>
              <input class="form-control formStyles" readonly value="{{dados ? (dados?.regraManualDataCadastro | date: 'dd/MM/yyyy') : ''}}">
            </div>
            <div class="col-xs-12 col-md-2 form-group space-between" style="margin-bottom: 0;">
              <label>Data de inicio de vigência:</label>
              <input class="form-control formStyles" readonly value="{{dados ? (dados?.regraManualInicioVigencia | date: 'dd/MM/yyyy') : ''}}">
            </div>
            <div class="col-xs-12 col-md-2 form-group space-between" style="margin-bottom: 0;">
              <label>Data de fim de vigência:</label>
              <input class="form-control formStyles" readonly value="{{dados ? (dados?.regraManualFimVigencia | date: 'dd/MM/yyyy') : ''}}">
            </div>
            <div class="col-md-6 form-group space-between" style="margin-bottom: 0;">
            </div>
            <div class="col-xs-12 col-md-12 form-group space-between" style="margin-bottom: 0;">
              <label>Justificativa da Regra:</label>
              <textarea value="{{dados ? dados?.regraManualJustificativa : ''}}" readonly type="text" class="form-control"
                style="height: 100px; border-color: #ccc; border-radius: 0;"></textarea>
            </div>
          </div>
        </div>
        <div class="card-body space-between" style="padding: 0;">
          <h4 class="card-title overlay-text"
            style="margin: 0; color: #3E5569; background-color: white; margin-left: 20px;">Produtos</h4>
          <div class="card-body contorno overlay" style="margin-bottom: 30px;">
            <div class="row">
              <div class="col-12">
                <div class="card" style="margin: 0;">
                  <div class="card-body" style="padding: 0; padding-top: 5px;">
                    <app-table-regras-manuais [rowExpanded]="true" [hasView]="true" [noActions]="true" [colunas]="colunasRegras" [dados]="prod">
                    </app-table-regras-manuais>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-right">
            <button type="button" (click)="voltar()" class="btn btn-default" style="float:right;">Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
