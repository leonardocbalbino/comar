<p-table #dt [value]="dados" (onRowSelect)="handleChangeSelected($event)" [(selection)]="selected" [paginator]="true" [rows]="rowTable" [autoLayout]="true" styleClass="table table-striped" dataKey="produtoId">
  <ng-template pTemplate="header" let-columns let-obj>
    <tr>
      <th style="width: 20px;">
      </th>

      <th *ngFor="let col of colunas">
        {{col.cabecalho}}
      </th>

      <th>
        Ações
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-obj let-columns="colunas">
    <tr [pSelectableRow]="obj">
      <td>
        <p-tableRadioButton [value]="obj"></p-tableRadioButton>
      </td>
      <td *ngFor="let col of colunas">
        <p>
          {{(col.date ? (namespace(obj, col.campo, col.padrao) | date: 'dd/MM/yyyy') : namespace(obj, col.campo, col.padrao))}}
        </p>
      </td>
      <td>
        <a href="javascript: " ngbTooltip="Excluir" placement="left"
          (click)="removerProduto(obj)"><i class="ti-trash text-danger btn-rounded btn-sm"></i></a>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="colunas.length+2" style="text-align: center;">
        Nenhum produto encontrado
      </td>
    </tr>
  </ng-template>
</p-table>
